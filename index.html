<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- todo note adder -->
    <div id="note-input">
      <div id="note-input-con">
        <input type="text" id="title-input-box" placeholder="add title" />
        <textarea
          name=""
          id="note-input-box"
          placeholder="add note"
          cols="30"
          rows="10"
        ></textarea>
        <div id="note-btn-con">
          <button id="cancel-note-btn">Cancel</button>
          <button id="submit-note-btn">Add note</button>
        </div>
      </div>
    </div>
    <div id="container">
      <h1 id="appTitle">TO-DO List</h1>
      <div id="input-con">
        <div id="input-subcon">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button id="add-todo">Quick Add</button>
        </div>
      </div>
      <!-- todo list-->
      <div id="list-con">
        <div class="task-subcon">
          <li id="add-todo-con" class="tasks">
            <img id="add-todo-note" height="20px" src="images/plus.png" />
          </li>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
